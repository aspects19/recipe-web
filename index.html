<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/body.css">

</head>
<body>
    <div class="header">
        <img class="humburger" src="./icons/humburger.png" alt="humburger">
        <p>Overview</p>
        <p>Recipe</p>
        <p>Category</p>
        <p>Comments</p>
        <div class="search">
            <input type="search" class="search-bar" id="search-recipe" placeholder="search">
            <button class="search-btn" ><img class="search-icon" src="./icons/search.png" alt="search icon"></button>
        </div>  
    </div>

    <div class="body">
        <img class="background-image-1" src="./images/background.jpg" alt="background image" >
        <div class="mode-banner" >
            <h1 class="mode-banner-title">Vegetable Recipe</h1>
            <p class="banner-text">These recipes ate made primarily for vegeterians</p>
            <div class="banner-btns">
                <button class="banner-button banner-btn-1">Find</button>
                <button class="banner-button banner-btn-2">Read</button>
                <button class="banner-button banner-btn-3">Comment</button>
            </div>
        </div>
        <img class="spin-bowl" src="./image/spin-1.png" alt="spin image">
    </div>
    <div class="food-item">Related recipes</div>
    <div class="food-list">
        <div class="recipe-item"><img src="" alt="" srcset="">
            <div class="recipe-pic">
                <img class="recipe-img" src="./image/food-1.jpg" alt="">
                <button class="get-recipe">Get Recipe</button>
            </div>
        </div> 
        
        <div class="recipe-item"><img src="" alt="" srcset="">
            <div class="recipe-pic">
                <img class="recipe-img" src="./image/food-7.jpg" alt="">
                <button class="get-recipe">Get Recipe</button>
            </div>
        </div> 

        <div class="recipe-item"><img src="" alt="" srcset="">
            <div class="recipe-pic">
                <img class="recipe-img" src="./image/food-3.jpg" alt="">
                <button class="get-recipe">Get Recipe</button>
            </div>
        </div> 

        <div class="recipe-item"><img src="" alt="" srcset="">
            <div class="recipe-pic">
                <img class="recipe-img" src="./image/food-4.jpg" alt="">
                <button class="get-recipe">Get Recipe</button>
            </div>
        </div> 

        <div class="recipe-item"><img src="" alt="" srcset="">
            <div class="recipe-pic">
                <img class="recipe-img" src="./image/food-5.jpg" alt="">
                <button class="get-recipe">Get Recipe</button>
            </div>
        </div> 

        <div class="recipe-item"><img src="" alt="" srcset="">
            <div class="recipe-pic">
                <img class="recipe-img" src="./image/food-6.jpg" alt="">
                <button class="get-recipe">Get Recipe</button>
            </div>
        </div>                                                  
    </div>

    <div class="navigation">
        <img class="nav-icon" src="./icons/home-off.svg" alt="">
        <img class="nav-icon" src="./icons/search.png" alt="">
        <img class="nav-icon" src="./icons/like-off.png" alt="">
        <img class="nav-icon" src="./icons/setting-off.png" alt="">
    </div>

</body>
</html>
